<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>   
    <style>
    *{
        box-sizing: border-box;
    }
    .wrap   {background-color: bisque; margin: 3px auto;position: relative }
    .btn   {margin-left: 40%;}
            /* 1 */
    .block{
    margin: 0;
    position: absolute;               /* 2 */
                         /* 3 */  
}
    </style>
</head>
<body>
<script>

const remo = () => document.querySelector('.res').innerHTML=``;

let mainW = window.innerWidth >= window.innerHeight ? window.innerHeight-40 : window.innerWidth-30;
let baseBlock = sizeBlock = Math.floor(mainW/20);
let count = 0;

console.log(`window.innerWidth: ${window.innerWidth};
window.innerHeight: ${window.innerHeight};
mainW: ${mainW}
sizeBlock: ${sizeBlock}`);

document.querySelector(`body`).innerHTML=`
    <div class='btn'>
    <button type="button" onclick="manualPlus ()">manuall <b>+</b></button>
    <button type="button" onclick="manualMinus()">manuall <b>-</b></button></div>
    <div class="wrap">
        <div class='block'>
    </div></div>`;

let wrapper = document.querySelector('.wrap');
    wrapper.style.width =`${mainW}px`;
    wrapper.style.height =`${mainW}px`;

let block = document.querySelector('.block');
    block.style.width =`${sizeBlock}px`;
    block.style.height =`${sizeBlock}px`;
    block.style.backgroundColor = 'red';  

manualPlus = () =>{
    sizeBlock>=mainW-10
    ?   sizeBlock=baseBlock
    :   sizeBlock +=Math.floor(mainW/100);

    console.log(`count: ${count}, sizeBlock= ${sizeBlock}, step= ${Math.floor(mainW/100)}, Width= ${window.innerWidth}, Height= ${window.innerHeight}`);
    count>=100
    ?  count=1
    :  count++;

    block.style.width =`${sizeBlock}px`;block.style.height =`${sizeBlock}px`;
        };

manualMinus = () =>{

    sizeBlock<=baseBlock 
    ?   sizeBlock=mainW-10
    :   sizeBlock -=Math.floor(mainW/100);
    console.log(`count: ${count}, sizeBlock= ${sizeBlock}, step= ${Math.floor(mainW/100)}, Width= ${window.innerWidth}, Height= ${window.innerHeight}`);
    
    count<=1
    ?  count=100
    :  count--;

    block.style.width =`${sizeBlock}px`;block.style.height =`${sizeBlock}px`;
        };      

</script>
</body>
</html>
