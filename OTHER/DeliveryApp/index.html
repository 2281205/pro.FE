<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeiveryApp</title>
    <link rel="icon" href="https://www.shopndeliver.com/image/catalog/shopndeliver-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrap">
    <header class="heading">
        <div class="heading-link">
            <a href="./index.html">Shoppin Cart</a>
            <a id="userLogOut" style="display: none" href="./index.html">log out</a>
        </div>
        <div class="heading-ShopCart">
            <img src="./img/shopping-cart.png" alt="shopping cart">
            <p>&nbsp&nbsp</p>
            <span id="headerShoppingCartCount">0</span>
        </div>
        <img class="heading-logo" src="./img/Dlogo.png" alt="logo" onclick="getUserLogin()">
    </header>
    
    <div class="container">
        <div class="container-aside"></div>

        <div class="container-content">

            <div class="container-content--order">
                <form class="container-wrap">
                    <img src="https://www.mcdonalds.com/is/image/content/dam/ua/nutrition/nfl-product/product/regular/Sdwch_Hamburger.png" alt="Hamburger">
                    <h4>Hamburger </h4>
                    <span>Price: $ $</span>
                    <label for="age">Кол: </label>
                    <input type="number" step="1" min="1" max="100" value="10" id="age" name="age"/>
                    <button type="submit" >Отправить</button>
                </form>
            

                <form class="container-wrap">
                    <img src="https://www.mcdonalds.com/is/image/content/dam/ua/nutrition/nfl-product/product/regular/Sdwch_Hamburger.png" alt="Hamburger">
                    <h4>Hamburger </h4>
                    <span>Price: $ $</span>
                    <label for="age">Кол: </label>
                    <input type="number" step="1" min="1" max="100" value="10" id="age" name="age"/>
                    <button type="submit">Отправить</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
