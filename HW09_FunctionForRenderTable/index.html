    debugger
    function getInfo (Arr, ArrName)
    {
        debugger
        document.write(`<table><caption>${ArrName} info</caption><tbody>`) 
        for(i=0;i<Arr.length; i++)
        {
            str=Arr[i];
            for(j=0;j<str.length;j++)
            {
                if (Array.isArray(str[j]))
                {str[j]=str[j].join('; ')}
            }
            document.write(`<tr><td>${str.join(`</td><td>`)}`);
        }
        document.write(`</tbody></table>`);
    }
    getInfo(animals, `Animals`); 
    getInfo(food, `Food`);
    getInfo(universes, `Universes`);
